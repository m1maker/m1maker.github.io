<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">My Projects - Georgiy (M_maker / m1maker)</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #333;
            --light-bg: #f9f9f9;
            --dark-bg: #34495e;
            --light-text: #ecf0f1;
            --card-bg: #ffffff;
            --card-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            color: var(--text-color);
            line-height: 1.6;
            background-color: var(--light-bg);
            padding-bottom: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: 1.5rem 0;
            margin-bottom: 2rem;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header h1 {
            font-size: 1.8rem;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 0.6rem 1.2rem;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .back-button:hover {
            background-color: #2980b9;
        }
        
        .section-title {
            text-align: center;
            margin: 2rem 0;
            color: var(--primary-color);
            position: relative;
        }
        
        .section-title::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background-color: var(--secondary-color);
            margin: 0.5rem auto;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .project-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .card-content {
            padding: 1.5rem;
        }
        
        .project-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }
        
        .project-title a {
            color: inherit;
            text-decoration: none;
        }
        
        .project-title a:hover {
            text-decoration: underline;
        }
        
        .project-description {
            margin-bottom: 1rem;
            color: #666;
        }
        
        .project-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }
        
        .language-tag {
            background-color: var(--secondary-color);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        
        .status-tag {
            background-color: #95a5a6;
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        
        .status-archived {
            background-color: #7f8c8d;
        }
        
        .platforms-section {
            margin: 3rem 0;
        }
        
        .platform-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            margin: 1.5rem 0;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <h1 data-i18n="header_title"></h1>
            <a href="index.html" class="back-button" data-i18n="back_button">←</a>
        </div>
        <div class="language-selector">
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="ru">Русский</option>
            </select>
        </div>
    </header>
    
    <div class="container">
        <h2 class="section-title" data-i18n="telegram_title"></h2>
        
        <div class="projects-grid">
            <div class="project-card">
                <div class="card-content">
                    <h3 class="project-title">
                        <a href="https://t.me/mmakebeats" target="_blank" data-i18n="beats_channel"></a>
                    </h3>
                    <p class="project-description" data-i18n="beats_description"></p>
                    <div class="project-meta">
                        <span class="language-tag" data-i18n="language_english"></span>
                    </div>
                </div>
            </div>
            
            <div class="project-card">
                <div class="card-content">
                    <h3 class="project-title">
                        <a href="https://t.me/NewGameToolkit" target="_blank" data-i18n="ngt_channel"></a>
                    </h3>
                    <p class="project-description" data-i18n="ngt_description"></p>
                    <div class="project-meta">
                        <span class="language-tag" data-i18n="language_english"></span>
                        <span class="status-tag status-archived" data-i18n="status_free"></span>
                    </div>
                </div>
            </div>
            
            <div class="project-card">
                <div class="card-content">
                    <h3 class="project-title">
                        <a href="https://t.me/mmakesoft" target="_blank" data-i18n="software_channel"></a>
                    </h3>
                    <p class="project-description" data-i18n="software_description"></p>
                    <div class="project-meta">
                        <span class="language-tag" data-i18n="language_russian"></span>
                    </div>
                </div>
            </div>
            
            <div class="project-card">
                <div class="card-content">
                    <h3 class="project-title">
                        <a href="https://t.me/mmakecode" target="_blank" data-i18n="programming_channel"></a>
                    </h3>
                    <p class="project-description" data-i18n="programming_description"></p>
                    <div class="project-meta">
                        <span class="language-tag" data-i18n="language_russian"></span>
                    </div>
                </div>
            </div>
            
            <div class="project-card">
                <div class="card-content">
                    <h3 class="project-title">
                        <a href="https://t.me/ringtonesounds" target="_blank" data-i18n="ringtones_channel"></a>
                    </h3>
                    <p class="project-description" data-i18n="ringtones_description"></p>
                    <div class="project-meta">
                        <span class="language-tag" data-i18n="language_russian"></span>
                        <span class="status-tag" data-i18n="status_free"></span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="platforms-section">
            <h2 class="section-title" data-i18n="platforms_title"></h2>
            
            <div class="platform-card">
                <h3 class="project-title">
                    <a href="https://github.com/m1maker" target="_blank" data-i18n="github_platform"></a>
                </h3>
                <p class="project-description" data-i18n="github_description"></p>
            </div>
        </div>
    </div>
    <script src="translator.js"></script>
</body>
</html>
